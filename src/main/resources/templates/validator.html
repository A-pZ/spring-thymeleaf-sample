<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Title</title>
<link  th:replace="layouts/base_template :: bootstrap()" />
</head>
<body>
	<nav th:replace="layouts/base_template :: navi()"></nav>

	<div class="container">
		<form th:action="@{/validator}" method="post">
			<div class="form-group">
				<label for="email">メールアドレス</label>
				<input type="text" class="form-control" id="email" name="email" aria-describedby="emailFeedback">
				<small id="emailHelp" class="form-text text-muted">メールアドレス</small>
				<div th:if="${#fields.hasErrors('form.email')}" id="emailFeedback" class="invalid-feedback"></div>
			</div>
			<div class="form-group">
				<label for="name">表示名</label>
				<input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp">
				<small id="nameHelp" class="form-text text-muted">利用者名</small>
			</div>
			<button type="submit" class="btn btn-primary">登録チェック</button>
		</form>
	</div>
	<script th:replace="layouts/base_template :: jquery()"></script>
	<script th:replace="layouts/base_template :: bootstrap_jquery()"></script>
</body>
</html>
